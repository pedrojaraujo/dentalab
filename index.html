<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <title>Página Inicial</title>
</head>

<body>
    <header>
        <nav class="d-flex align-items-center justify-content-between  py-4 ">
            <div class="logo__Container">
                <img src="public/images/logo.svg" alt="logo dentlab">
                <h1 class="fw-bolder">Dent<span>lab</span></h1>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Especialista</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary bg-primary ">Login</button>
                </li>
            </ul>
        </nav>
        <section class="banner__container ">
            <div class="text__banner">
                <h2>Nós nos importamos com seu sorriso</h2>
                <p>Com mais de 10.000 mil clientes satisfeitos, somos referência absoluta.</p>
                <button type="button" class="btn btn-primary">TENHO INTERESSE</button>
            </div>

            <div class="img__banner">
                <img src="public/images/fotoPrincipal.svg"
                    alt="foto principal da representação de uma paciente mulher branca, loira e vestindo suter azul claro.">
            </div>
        </section>
    </header>
    <main>
        <section class="card__container">

        </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/index.js" type="module"></script>

</html>
